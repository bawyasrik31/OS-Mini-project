<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Banker's Algorithm Simulator</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  padding: 20px;
}

.container {
  background: white;
  padding: 20px;
  border-radius: 8px;
  max-width: 700px;
  margin: auto;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

input[type="number"] {
  width: 50px;
  margin: 5px;
}

table {
  width: 100%;
  margin: 10px 0;
  border-collapse: collapse;
}

th, td {
  border: 1px solid #ccc;
  padding: 6px;
  text-align: center;
}

button {
  margin-top: 10px;
  padding: 8px 16px;
  cursor: pointer;
}

#result {
  margin-top: 20px;
  font-weight: bold;
}

  </style>

</head>
<body>
  <div class="container">
    <h1><center></centre>Banker's Algorithm Simulator</center></h1>
    <center>
    <label>Processes (P): <input type="number" id="processCount" value="0"></label>
    <label>Resources (R): <input type="number" id="resourceCount" value="0"></label><br>
    <button onclick="generateTables()">Generate Tables</button>

    <div id="tables"></div>
    <button onclick="checkSafety()">Check Safe State</button>
    
    <div id="result"></div>
  </div>
  </center>
  <script>
    function generateTables() {
  const p = parseInt(document.getElementById("processCount").value);
  const r = parseInt(document.getElementById("resourceCount").value);
  const tablesDiv = document.getElementById("tables");
  tablesDiv.innerHTML = "";

  function createTable(id, label) {
    const table = document.createElement("table");
    table.id = id;

    const headerRow = table.insertRow();
    headerRow.insertCell().innerText = label;
    for (let j = 0; j < r; j++) {
      headerRow.insertCell().innerText = `R${j}`;
    }

    for (let i = 0; i < p; i++) {
      const row = table.insertRow();
      row.insertCell().innerText = `P${i}`;
      for (let j = 0; j < r; j++) {
        const cell = row.insertCell();
        const input = document.createElement("input");
        input.type = "number";
        input.min = 0;
        input.value = 0;
        cell.appendChild(input);
      }
    }

    tablesDiv.appendChild(table);
  }

  createTable("allocTable", "Allocation");
  createTable("maxTable", "Max");
  
  const availLabel = document.createElement("p");
  availLabel.innerText = "Available Resources:";
  tablesDiv.appendChild(availLabel);
  
  for (let j = 0; j < r; j++) {
    const input = document.createElement("input");
    input.type = "number";
    input.id = `avail-${j}`;
    input.min = 0;
    input.value = 0;
    tablesDiv.appendChild(input);
  }
}

function getTableValues(id) {
  const table = document.getElementById(id);
  const values = [];
  for (let i = 1; i < table.rows.length; i++) {
    const row = [];
    for (let j = 1; j < table.rows[i].cells.length; j++) {
      row.push(parseInt(table.rows[i].cells[j].firstChild.value));
    }
    values.push(row);
  }
  return values;
}

function checkSafety() {
  const alloc = getTableValues("allocTable");
  const max = getTableValues("maxTable");
  const avail = [];

  const r = alloc[0].length;
  for (let j = 0; j < r; j++) {
    avail.push(parseInt(document.getElementById(`avail-${j}`).value));
  }

  const p = alloc.length;
  const need = alloc.map((row, i) =>
    row.map((val, j) => max[i][j] - val)
  );

  const finish = Array(p).fill(false);
  const work = [...avail];
  const safeSeq = [];

  let changed;
  do {
    changed = false;
    for (let i = 0; i < p; i++) {
      if (!finish[i] && need[i].every((n, j) => n <= work[j])) {
        for (let j = 0; j < r; j++) {
          work[j] += alloc[i][j];
        }
        finish[i] = true;
        safeSeq.push(`P${i}`);
        changed = true;
      }
    }
  } while (changed);

  const resultDiv = document.getElementById("result");
  if (safeSeq.length === p) {
    resultDiv.innerHTML = `Safe State!<br>Safe Sequence: ${safeSeq.join(" â†’ ")}`;
  } else {
    resultDiv.innerHTML = "Not in a Safe State!";
  }
}

  </script>
</body>
</html>
